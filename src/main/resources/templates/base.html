<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<link
		href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
		rel="stylesheet">
	<style>
		.logo-container {
			background-color: #2F4F4F;
			color: #fff;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 1.5rem;
		}
	</style>
	<title>Projeto</title>
</head>

<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo ml-2" >Projeto PagSeguro</span>
	</div>
</div>

<div th:fragment="titulo(title)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${title}"></h1>
</div>
